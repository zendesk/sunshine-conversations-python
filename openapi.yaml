            A flat curated object with properties that vary for each client
            platform. All keys are optional and not guaranteed to be available.
          nullable: true
        raw:
          type: object
          description: >-
            An object with raw properties that vary for each client platform.
            All keys are optional and not guaranteed to be available.
          nullable: true
    device:
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the device.
