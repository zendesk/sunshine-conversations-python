components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
  schemas:
    page:
      type: object
      properties:
        after:
          type: string
          description: >
            A record id. Results will only contain the records that come after
            the specified record. 

            Only one of `after` or `before` can be provided, not both.
          example: 5e1606762556d93e9c176f69
        before:
          type: string
          description: >
            A record id. Results will only contain the records that come before
            the specified record.

            Only one of `after` or `before` can be provided, not both.
          example: 5e1606762556d93e9c176f69
        size:
          type: integer
          description: The number of records to return.
          default: 25
          example: 10
          minimum: 0
          maximum: 100
    displayName:
      type: string
      nullable: true
      minLength: 1
      maxLength: 100
    appSettings:
      type: object
      description: Customizable app settings.
      properties:
        conversationRetentionSeconds:
          type: integer
          description: >
            Number of seconds of inactivity before a conversation’s messages 

            will be automatically deleted. See 

            [Conversation Retention
            Seconds](https://docs.smooch.io/rest/#conversation-retention-seconds)

            for more information.
          minimum: 0
        maskCreditCardNumbers:
          type: boolean
          description: |
            A boolean specifying whether credit card numbers should be masked 
            when sent through Sunshine Conversations.
        useAnimalNames:
          type: boolean
          description: >
            A boolean specifying whether animal names should be used for 

            unnamed users. See the 

            [user naming
            guide](https://docs.smooch.io/guide/receiving-messages/#message-author-name)

            for details.
        echoPostback:
          type: boolean
          description: >
            A boolean specifying whether a message should be added to the
            conversation 

            history when a postback button is clicked. See 

            [Echo Postbacks](https://docs.smooch.io/rest/#echo-postbacks)

            for more information.
        ignoreAutoConversationStart:
          type: boolean
          description: >
            A boolean specifying whether a non message event coming from a
            channel will 

            trigger a 

            [start
            conversation](https://docs.smooch.io/rest/#section/Webhook-Triggers)

            event and count as a monthly active user (MAU).

            <aside class="notice">Calling <code>startConversation()</code> (or
            equivalent) from the Android, 

            iOS or Web SDK will count as a MAU, regardless of the value of this
            setting.</aside>
        multiConvoEnabled:
          type: boolean
          description: >
            A boolean specifying whether users are allowed to be part of several
            conversations.

            Enabling `multiConvo` is **irreversible**.
        attachmentsAccess:
          type: string
          description: >
            A string specifying whether attachments should be stored in a
            publicly or privately accessible cloud storage.

            attachmentsAccess is set to public by default but can be modified to
            private.

            See <a
            href="https://docs.smooch.io/guide/private-attachments/">Private
            Attachments</a> for more information.
          example: public
        attachmentsTokenExpirationSeconds:
          type: integer
          description: >
            Number of seconds representing the expiration time of the generated
            media tokens for private attachments. The JWT will be valid for 2
            hours by default.

            See See <a
            href="https://docs.smooch.io/guide/private-attachments/">Private
            Attachments</a> for more information.
          example: 64028
    metadata:
      type: object
      nullable: true
      description: |
        Flat object containing custom properties. Strings, numbers and booleans 
        are the only supported format that can be passed to metadata.
        The metadata is limited to 4KB in size.
      example:
        lang: en-ca
    app:
      type: object
      properties:
        id:
          type: string
          description: >-
            A canonical ID that can be used to retrieve the Sunshine
            Conversations app.
          example: 5d8cff3cd55b040010928b5b
        displayName:
          allOf:
            - $ref: '#/components/schemas/displayName'
          description: The friendly name of the app.
          example: My App
        settings:
          $ref: '#/components/schemas/appSettings'
        metadata:
          $ref: '#/components/schemas/metadata'
    meta:
      type: object
      description: Response metadata.
      properties:
        hasMore:
          type: boolean
          description: A flag that indicates if there are more records that can be fetched.
        afterCursor:
          type: string
          description: >
            A record id that can be used as a `page[after]` parameter in a new
            request to get the next page. 

            Not specified if there are no subsequent pages.
          example: 55c8d9758590aa1900b9b9f6
        beforeCursor:
          type: string
          description: >
            A record id that can be used as a `page[before]` parameter in a new
            request to get the previous page. 

            Not specified if there are no previous pages.
          example: 55c8d9758590aa1900b9b9f6
    links:
      type: object
      description: 'Previous and next page links, if they exist.'
      properties:
        prev:
          type: string
          description: >-
            A link to the previous page. Not specified if there are no previous
            pages.
          example: 'https://api.smooch.io/v2/apps?page[before]=fcafad804c39a39648004af9'
        next:
          type: string
          description: >-
            A link to the next page. Not specified if there are no subsequent
