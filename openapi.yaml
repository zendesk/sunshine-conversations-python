          nullable: true
        device:
          allOf:
            - $ref: '#/components/schemas/device'
          description: >-
            The device from which the user authored the message or activity, if
            applicable. This field is not applicable in API responses, it is
            used only in webhook payloads if the `includeFullSource` option is
            enabled.
          nullable: true
      required:
        - type
    message:
      type: object
