          example: '2020-06-23T14:33:47.492Z'
        displayName:
          type: string
          description: The user's display name on the channel.
          nullable: true
          example: Steve
        avatarUrl:
          type: string
          description: The URL for the user's avatar on the channel.
          format: uri
          nullable: true
        info:
          type: object
