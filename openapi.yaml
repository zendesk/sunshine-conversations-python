        id:
          type: string
          description: The unique ID of the app.
          example: 5e4af71a81966cfff3ef6550
    webhookSubSchema:
      type: object
      description: The webhook that generated the payload.
      properties:
        id:
          type: string
          description: The unique ID of the webhook.
        version:
          type: string
          description: Schema version of the payload delivered to this webhook (v2).
      example:
        id: 582dedf230e788746891281a
        version: v2
    eventSubSchema:
      type: object
      properties:
        id:
          type: string
          description: >-
            The unique ID of the event. May be used to ensure that an event is
            not processed twice in the case of a webhook that is re-tried due to
            an error or timeout.
        type:
          type: string
          description: >-
            The type of the event. Will match one of the subscribed triggers for
            your [webhook](#operation/createWebhook).
        createdAt:
          type: string
          description: >-
            A timestamp signifying when the event was generated. Formatted as
            `YYYY-MM-DDThh:mm:ss.SSSZ`.
      example:
        id: 0ca7d56ba7b2e081e479fe9e
        type: 'conversation:message'
        createdAt: '2020-02-25T18:06:37.547Z'
    sourceWebhook:
      type: object
      properties:
        type:
          type: string
          description: >-
            An identifier for the channel from which a message originated. May
            include one of api, sdk, messenger, or any number of other channels.
          example: ios
        integrationId:
          type: string
          description: >-
            Identifier indicating which integration the message was sent from.
            For user messages only.
        originalMessageId:
          type: string
          description: Message identifier assigned by the originating channel.
          nullable: true
        originalMessageTimestamp:
          type: string
          description: >-
            A datetime string with the format YYYY-MM-DDThh:mm:ss.SSSZ
            representing when the third-party channel received the message.
          nullable: true
        client:
          allOf:
            - $ref: '#/components/schemas/client'
          description: >-
            The client from which the user authored the message or activity, if
            applicable. This field will only be present if the
            `includeFullSource` option is enabled for the webhook.
          nullable: true
        device:
          allOf:
            - $ref: '#/components/schemas/device'
          description: >-
            The device from which the user authored the message or activity, if
            applicable. This field will only be present if the
            `includeFullSource` option is enabled for the webhook
          nullable: true
    referral:
      type: object
      properties:
        code:
          type: string
          description: The referral’s identifier.
        details:
          type: object
          nullable: true
          description: Nested object containing additional information.
          properties:
            source:
              type: string
              description: 'The source of the referral - MESSENGER_CODE, ADS etc…'
              example: MESSENGER_CODE
            type:
              type: string
              description: 'The type of referral, typically OPEN-THREAD.'
              example: OPEN-THREAD
            adId:
              type: string
              nullable: true
              description: >-
                If the referral came from an ad, this field will be present with
                the ad’s Id.
              example: '4216212847577'
    conversationCreateEvent:
      allOf:
        - $ref: '#/components/schemas/eventSubSchema'
        - type: object
          properties:
            payload:
              type: object
              description: >-
                The payload of the event. The contents of this object depend on
                the type of event.
              properties:
                conversation:
                  allOf:
                    - $ref: '#/components/schemas/conversationTruncated'
                  description: The conversation that was created.
                creationReason:
                  type: string
                  description: >
                    The reason why the conversation was created, if applicable.

                    * `linkRequest` - The conversation was created in order to
                    generate a link request to transfer the user to a different
                    channel.

                    * `message` - The conversation was created because a message
                    was sent.

                    * `none` - The conversation was not created for a specific
                    purpose. Used primarily when a conversation is created via
                    the Create Conversation API.

                    * `notification` - The conversation was created by a call to
                    the Notification API.

                    * `prechatCapture` - The conversation was created because
                    the user completed a prechat capture form in the Web
                    Messenger.

                    * `startConversation` - The conversation was created because
                    of a call to the startConversation API on one of the SDK
                    integrations, or a start conversation event was triggered
                    from a messaging channel.
                  enum:
                    - linkRequest
                    - message
                    - none
                    - notification
                    - prechatCapture
                    - startConversation
                source:
                  allOf:
                    - $ref: '#/components/schemas/sourceWebhook'
                  description: The source of the creation.
                user:
                  allOf:
                    - $ref: '#/components/schemas/user'
                  description: >-
                    The user associated with the conversation. Only present if
                    the created conversation was of type personal. For sdkGroup
                    conversations, the list of participants can be fetched using
                    the List Participants API, if required.
                  nullable: true
                referral:
                  allOf:
                    - $ref: '#/components/schemas/referral'
                  description: 'Referral information, if applicable.'
                  nullable: true
      title: 'conversation:create'
    conversationMessageDeliveryPayload:
      type: object
      description: >-
        The payload of the event. The contents of this object depend on the type
        of event.
      properties:
        user:
          allOf:
            - $ref: '#/components/schemas/user'
          description: The user associated with the conversation.
        conversation:
          allOf:
            - $ref: '#/components/schemas/conversationTruncated'
          description: The conversation in which the message was sent.
        message:
          type: object
          properties:
            id:
              type: string
              description: A string representing the ID of the message.
          description: The message that was sent.
        destination:
          type: object
          description: A nested object representing the destination of the message.
          properties:
            type:
              type: string
              description: >-
                An identifier for the channel to which a message was sent to.
                May include one of "web", "ios", "android", "messenger",
                "viber", "telegram", "wechat", "line", "twilio", "api",
                "notification", or any other channel.
            integrationId:
              type: string
              description: Identifier indicating which integration the message was sent to.
        externalMessages:
          type: array
          nullable: true
          description: >-
            An array of objects representing the third-party messages associated
            with the event. The order of the external messages is not guaranteed
            to be the same across the different triggers. Note that some
            channels don’t expose message IDs, in which case this field will be
            unset.
          items:
            type: object
            properties:
              id:
                type: string
                description: A string representing the ID of the external message.
        isFinalEvent:
          type: boolean
          description: >-
            A boolean indicating whether the webhook is the final one for the
            `message.id` and `destination.type` pair.
