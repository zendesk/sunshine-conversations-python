tags:
  - name: Apps
    x-displayName: Apps
    description: "If you’re looking to enable messaging inside your product for your customers, with as much control over the experience as you’d like, you can create and control Sunshine Conversations apps programmatically using [Account Provisioning](https://docs.smooch.io/guide/intro-to-account-provisioning/).\n### Authentication\nAccount Provisioning endpoints require `account` scope. See the [authorization](#authorization) and [authentication](#authentication) sections for information.\nA user account API key (key id that starts with `act_`) can access all account provisioning routes. You can create an account key by going to your account page.\nA service account API key (key id that starts with `svc_`) may be used to manage apps, but not service accounts or service account keys.\n\n| Key Type       | Authorized Methods                                                |\n| -------------- | ----------------------------------------------------------------- |\n| act            | All Core and Account Provisioning methods.                        |\n| svc   \t       | All Core methods, App Management methods, and App Keys methods.   |\n\n### Service Accounts\nService Account schema and endpoints used for provisioning service accounts. A service account represents an API user, with its own set of credentials, that has only access to a certain subset of apps. For software makers that create apps on behalf of separate customers or businesses, service accounts can be used to generate and distribute credentials that only have access to a single business's data.\n\n### App settings\nApps have a number of optional settings that can be used to customize specific behaviors. See \nthe `settings` object described below for more information.\n"
  - name: App Keys
    x-displayName: App Keys
    description: >-
      This set of endpoints is used to provision and revoke API keys for a
      Sunshine Conversations app. An app can have a maximum of 10 keys.
  - name: Attachments
    x-displayName: Attachments
    description: >
      You can upload files of any type that can then be used to send a file,
      image or carousel message to a user.


      ## Attachments for Messages

      The attachments API allows you to upload a file for the purpose of sending
      a message.

      Using the for parameter, you can signal to Sunshine Conversations that
      your upload will be used to send a message to a user.

      Knowing this, Sunshine Conversations will safely delete the attachment
      when the message, conversation or user is deleted.
  - name: Conversations
    x-displayName: Conversations
    description: >-
      A stored history of messages sent to and received from a `user`. This set
      of endpoints is used to provision and manage conversations.
  - name: Participants
    x-displayName: Participants
    description: >-
      Endpoints used for managing conversation
      [participants](https://docs.smooch.io/guide/multi-party-conversations#participant).
  - name: Messages
    x-displayName: Messages
    description: >-
      Endpoints used for managing
      [messages](https://docs.smooch.io/guide/key-concepts/#message).
  - name: Activities
    x-displayName: Activities
    description: Notify Sunshine Conversations of different conversation activities.
  - name: Switchboard Actions
    x-displayName: Switchboard Actions
    description: Manage which switchboard integration has control over a conversation.
  - name: Integrations
    x-displayName: Integrations
    description: >
      This set of endpoints is used to configure and manage various front-end
      messaging channels.
  - name: CustomIntegrationApiKeys
    x-displayName: Custom Integration API Keys
    description: >-
      This set of endpoints is used to provision and revoke API keys for a
      Sunshine Conversations integration. An integration can have a maximum of
      10 keys. This endpoint is only available for integrations of type custom.
      An error will be returned when attempting to provision API keys for any
      other integration type.
  - name: Switchboards
    x-displayName: Switchboards
    description: Switchboard operations
  - name: Switchboard Integrations
    x-displayName: Switchboard Integrations
    description: Switchboard Integrations operations
  - name: Users
    x-displayName: Users
    description: This set of endpoints is used to manage users.
  - name: Clients
    x-displayName: Clients
    description: >-
      Endpoints used for provisioning
      [clients](https://docs.smooch.io/guide/key-concepts/#client).
  - name: Changelog
    description: >-
      All notable changes to the API will be referenced in the [v2 API
      changelog](https://docs.smooch.io/guide/v2-api-changelog/).
  - name: Webhooks
    description: >
      Endpoints for managing webhooks associated to a Sunshine Conversations
      Connect integration or a custom integration. Webhooks are a fantastic way
      to extend the Sunshine Conversations platform beyond the built-in feature
      set. You can use webhooks to build your own Sunshine Conversations chat
      clients, to integrate more deeply with your favorite CRM, or to build a
      bot.

      A webhook can only operate within the scope of a single Sunshine
      Conversations app.

      <aside class="notice">An app is limited to 10 webhooks. A webhook can
      subscribe to multiple trigger events. We recommend using a single webhook
      that registers to all the events you need.</aside>


      ## Webhook Triggers

      When a webhook trigger is triggered, a POST request will be made to the
      URL configured in your webhook object along with a JSON payload specific
      for the event type.


      | Trigger                 | Description                       |

      | ----------------------  | -------------------------- |

      | conversation:create     | When a new conversation is created.    |

      | conversation:message  | When a new message was sent in the conversation.
      |

      | conversation:message:delivery:channel  | When a message is successfully
      delivered to a channel. |

      | conversation:message:delivery:failure  | When a new message fails to be
      delivered in the conversation. |

      | conversation:message:delivery:user  | When a new message is successfully
      delivered to a user. |

      | conversation:postback  | When a user clicks on a postback action button.
      |

      | conversation:read  | When a user has read the conversation. |

      | conversation:typing  | When a user starts or stops typing. |

      | switchboard:acceptControl | When a switchboard integration accepts
      control of a conversation. | 

      | switchboard:acceptControl:failure   | When control of a conversation
      fails to be accepted by a switchboard integration. |

      | switchboard:offerControl  | When a switchboard integration has been
      offered control of the conversation. |

      | switchboard:offerControl:failure | When control of a conversation can't
      be offered to another switchboard integration. |

      | switchboard:passControl | When a switchboard integration gives control
      of the conversation to another switchboard integration. |

      | switchboard:passControl:failure | When changing a switchboard
      integration to active fails. |

      | user:merge         | When two or more users are merged into one. |
