            The label of the field. What the field is displayed as on Web
            Messenger.
          minLength: 1
          maxLength: 128
        placeholder:
          type: string
          description: Placeholder text for the field. form message only.
          minLength: 1
          maxLength: 128
        minSize:
          type: integer
          description: >-
            The minimum allowed length for the response for a field of type
            text. form message only.
          default: 1
          minimum: 1
          maximum: 128
        maxSize:
          type: integer
          description: >-
            The maximum allowed length for the response for a field of type
            text. form message only.
          default: 128
          minimum: 1
          maximum: 128
        text:
          type: string
          description: Specifies the response for a text field.
          minLength: 1
          maxLength: 128
        email:
          type: string
          description: Specifies the response for a email field.
          minLength: 1
          maxLength: 128
        select:
          type: array
          description: >-
            Array of objects representing the response for a field of type
            select. form and formResponse messages only.
          items:
            type: object
        options:
          $ref: '#/components/schemas/formOptions'
      required:
        - type
        - name
        - label
    formMessage:
      type: object
      description: A form type message without text or actions.
      properties:
        type:
          type: string
          description: The type of message.
          default: form
        blockChatInput:
          type: boolean
          description: >-
            true if the message should block the chat input on Web Messenger.
            form message only.
        fields:
          type: array
          items:
            $ref: '#/components/schemas/field'
          description: >-
            An array of objects representing fields associated with the message.
            Only present in form and formResponse messages.
          minItems: 1
          maxItems: 20
      required:
        - type
        - fields
    formResponseMessage:
      type: object
      description: >-
        A formResponse type message is a response to a form type message.
        formResponse type messages are only supported as responses to form
        messages on Web Messenger and cannot be sent via the API.
      properties:
        type:
          type: string
          description: The type of message.
          default: formResponse
        fields:
          type: array
          description: Array of field objects that contain the submitted fields.
          items:
            $ref: '#/components/schemas/field'
          minItems: 1
          maxItems: 20
        textFallback:
          type: string
          description: >-
            A string containing the `label: value` of all fields, each separated
            by a newline character.
          readOnly: true
      required:
        - type
        - fields
    imageMessage:
      type: object
      properties:
        type:
          type: string
          description: The type of message.
          default: image
        text:
          type: string
          description: >-
            The text content of the message. Optional only if actions are
            provided.
        actions:
          type: array
          description: Array of message actions.
          items:
            $ref: '#/components/schemas/action'
        mediaUrl:
          type: string
          format: uri
          description: 'The URL for media, such as an image, attached to the message.'
      required:
        - type
    listMessage:
      type: object
      title: ListMessage
      description: >
        List messages are a vertically scrollable set of items that may each
        contain text, an image, and message actions. Not all messaging channels
        fully support list messages.

        * Facebook Messenger and WeChat have native support.

        * For LINE and our Android, iOS and Web SDK, Sunshine Conversations
        converts list messages to carousel.

        * On WhatsApp, Telegram and Twitter, Sunshine Conversations converts
        list messages to multiple rich messages.

        * On all other platforms, Sunshine Conversations converts list messages
        to raw text.
      properties:
        type:
          type: string
          description: The type of message.
          default: list
        items:
          type: array
          description: >-
            An array of objects representing the items associated with the
            message. Only present in carousel and list type messages.
          items:
            $ref: '#/components/schemas/item'
          minItems: 1
          maxItems: 10
        actions:
          type: array
          description: >-
            An array of objects representing the actions associated with the
            message. The array length is limited by the third party channel.
          items:
            $ref: '#/components/schemas/actionSubset'
          minItems: 1
          maxItems: 10
      required:
        - type
        - items
    locationMessage:
      type: object
      description: >-
        A location type message includes the coordinates (latitude and
        longitude) of a location and an optional location object which can
        include the name and address of the location. Typically sent in response
        to a Location Request.
      properties:
        type:
          type: string
          description: The type of message.
          default: location
        text:
          type: string
          description: >-
            The fallback text message used when location messages are not
            supported by the channel.
          readOnly: true
        coordinates:
          type: object
          description: The coordinates of the location.
          properties:
            lat:
              type: number
              description: Global latitude.
            long:
              type: number
              description: Global longitude.
        location:
          type: object
          description: Information about the location.
          properties:
            address:
              type: string
              description: A string representing the address of the location.
            name:
              type: string
              description: A string representing the name of the location.
      required:
        - type
    content:
      oneOf:
        - $ref: '#/components/schemas/textMessage'
        - $ref: '#/components/schemas/carouselMessage'
        - $ref: '#/components/schemas/fileMessage'
        - $ref: '#/components/schemas/formMessage'
        - $ref: '#/components/schemas/formResponseMessage'
        - $ref: '#/components/schemas/imageMessage'
        - $ref: '#/components/schemas/listMessage'
        - $ref: '#/components/schemas/locationMessage'
      discriminator:
        propertyName: type
        mapping:
