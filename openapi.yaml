          enum:
            - active
            - inactive
        integrationId:
          type: string
          description: The ID of the integration that the device was created for.
        lastSeen:
          type: string
          description: >-
            A datetime string with the format YYYY-MM-DDThh:mm:ss.SSSZ
            representing the last time the user interacted with this device.
        pushNotificationToken:
          type: string
          description: The token used for push notifications on Android and iOS devices.
          nullable: true
        info:
          type: object
          description: >-
            A flat curated object with properties that vary for each SDK
            platform. All keys are optional and not guaranteed to be available.
          nullable: true
        appVersion:
          type: string
          description: >-
            Version of the mobile app in which the SDK is embedded. Not
            applicable for devices of type web.
          nullable: true
    source:
      type: object
      description: The source of the message.
      properties:
        type:
          type: string
          description: >-
            An identifier for the channel from which a message originated. May
            include one of api, sdk, messenger, or any number of other channels.
