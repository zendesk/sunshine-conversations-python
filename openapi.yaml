paths:
  /v2/apps:
    post:
      tags:
        - Apps
      summary: Create App
      operationId: createApp
      description: >-
        Creates a new app. When using [service account](#service-accounts)
        credentials, the service account is automatically granted access to the
        app.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/appCreateBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appResponse'
        '400':
          description: should have required property 'displayName'
        '402':
          description: >-
            Your account has reached the maximum number of apps for your
            subscription plan
    get:
      tags:
        - Apps
      summary: List Apps
      operationId: listApps
      description: >
        Lists all apps that a user is part of. This API is paginated through
        [cursor
        pagination](#section/Introduction/API-pagination-and-records-limits). 

        ```shell

        /v2/apps?page[after]=5e1606762556d93e9c176f69&page[size]=10

        ```
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      parameters:
        - $ref: '#/components/parameters/pageQuery'
        - $ref: '#/components/parameters/appFilterQuery'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appListResponse'
        '400':
          description: 'Can supply only one of page[after] or page[before], not both'
        '403':
          description: The serviceAccountId provided does not match supplied credentials
  '/v2/apps/{appId}':
    parameters:
      - $ref: '#/components/parameters/appId'
    get:
      tags:
        - Apps
      summary: Get App
      operationId: getApp
      description: Fetches an individual app.
      security:
        - basicAuth:
            - app
            - account
        - bearerAuth:
            - app
            - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appResponse'
        '404':
          description: App not found
    patch:
      tags:
        - Apps
      summary: Update App
      operationId: updateApp
      description: Updates an app.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/appUpdateBody'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appResponse'
        '400':
          description: App metadata is limited to 4096 bytes in size.
        '404':
          description: App not found
    delete:
      tags:
        - Apps
      summary: Delete App
      operationId: deleteApp
      description: 'Removes the specified app, including all its enabled integrations.'
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
        '404':
          description: App not found
  '/v2/apps/{appId}/keys':
    parameters:
      - $ref: '#/components/parameters/appId'
    post:
      tags:
        - App Keys
      summary: Create App Key
      operationId: createAppKey
      description: >
        Creates an API key for the specified app. The response body will include
        a secret 

        as well as its corresponding id, which you can use to generate JSON Web
        Tokens to 

        securely make API calls on behalf of the app.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: AppKeyCreateBody
              properties:
                displayName:
                  allOf:
                    - $ref: '#/components/schemas/displayName'
                  example: Key 1
              required:
                - displayName
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appKeyResponse'
    get:
      tags:
        - App Keys
      summary: List App Keys
      operationId: listAppKeys
      description: Lists all API keys for a given app.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appKeyListResponse'
  '/v2/apps/{appId}/keys/{keyId}':
    parameters:
      - $ref: '#/components/parameters/appId'
      - $ref: '#/components/parameters/keyId'
    get:
      tags:
        - App Keys
      summary: Get App Key
      operationId: getAppKey
      description: Returns an API key.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appKeyResponse'
        '404':
          description: Not Found
    delete:
      tags:
        - App Keys
      summary: Delete App Key
      operationId: deleteAppKey
      description: Removes an API key.
      security:
        - basicAuth:
            - account
        - bearerAuth:
            - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
        '404':
          description: App not found
  '/v2/apps/{appId}/attachments':
    parameters:
      - $ref: '#/components/parameters/appId'
      - $ref: '#/components/parameters/accessQuery'
      - $ref: '#/components/parameters/forQuery'
      - $ref: '#/components/parameters/conversationIdQuery'
    post:
      tags:
        - Attachments
      summary: Upload Attachment
      operationId: uploadAttachment
      description: >
        Upload an attachment to Sunshine Conversations to use in future
        messages. Files are uploaded using the multipart/form-data content type.
        Use the returned mediaUrl to send a file, image or carousel message.

        <aside class="notice">Note that Sunshine Conversations limits the size
        and type of file you can upload to the platform. See the <a
        href="https://docs.smooch.io/guide/validating-files">file validation</a>
        guide for more details.</aside>
      security:
        - basicAuth:
            - integration
            - app
            - account
        - bearerAuth:
            - integration
            - app
            - account
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/attachmentUploadBody'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attachmentResponse'
        '400':
          description: Bad request
  '/v2/apps/{appId}/attachments/remove':
    parameters:
      - $ref: '#/components/parameters/appId'
    post:
      tags:
        - Attachments
      summary: Delete Attachment
      operationId: deleteAttachment
      description: >
        Remove an attachment uploaded to Sunshine Conversations through the
        Upload attachment API.

        See [Attachments for Messages](#section/Attachments-for-Messages) to
        have attachments automatically deleted when deleting messages,
        conversations or users.

        <aside class="notice">Note that deleted attachments can remain available
        on our CDN’s cache up to 15 minutes after the delete call.</aside>
      security:
        - basicAuth:
            - integration
            - app
            - account
        - bearerAuth:
            - integration
            - app
            - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/attachmentDeleteBody'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Attachment not found
  '/v2/apps/{appId}/attachments/token':
    parameters:
      - $ref: '#/components/parameters/appId'
    post:
      tags:
        - Attachments
      summary: Generate Media Token
      operationId: generateMediaJsonWebToken
      description: >
        Generates a media JWT for a list of attachment paths. This media token
        is a prerequisite for setting the cookie needed to visualize a private
        attachment.

        <aside class="notice">Note you have the ability to allow files using
        different rules, see <a
        href="https://docs.smooch.io/guide/private-attachments">Private
        Attachments</a> for more details.</aside>
      security:
        - basicAuth:
            - app
            - account
        - bearerAuth:
            - app
            - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/attachmentMediaTokenBody'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attachmentMediaTokenResponse'
  '/v2/apps/{appId}/attachments/cookie':
    parameters:
      - $ref: '#/components/parameters/appId'
    post:
      tags:
        - Attachments
